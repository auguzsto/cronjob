name: Run tests

on:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: php-actions/composer@v6

      - name: PHPUnit Tests
        uses: php-actions/phpunit@master
        env:
            CRONJOB_TASKS_DIR: ${{ github.workspace }}/tests/Mocks/Tasks
        with:
          php_version: 8.3
          version: 12
          bootstrap: vendor/autoload.php
          configuration: phpunit.xml
          args: tests